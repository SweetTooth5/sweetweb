<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top Tier Games - SWEETWEB</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com">
</head>
<body>
    <header>
        <h1>Top Tier Games</h1>
        <a href="index.html" class="home-link">‚Üê Back to Home</a>
    </header>
    <section class="rating-container">
        <div class="ratingItem" data-key="fifa23"><label>FIFA 23</label>
            <div class="stars" data-value="0"><i class="fa-star far" data-index="1"></i><i class="fa-star far" data-index="2"></i><i class="fa-star far" data-index="3"></i><i class="fa-star far" data-index="4"></i><i class="fa-star far" data-index="5"></i></div>
            <div class="result-bar"><div class="fill" id="fifa23Bar"></div></div>
            <p>Approval: <span id="fifa23Percent">0</span>%</p>
        </div>
        <div class="ratingItem" data-key="eldenRing"><label>Elden Ring</label>
            <div class="stars" data-value="0"><i class="fa-star far" data-index="1"></i><i class="fa-star far" data-index="2"></i><i class="fa-star far" data-index="3"></i><i class="fa-star far" data-index="4"></i><i class="fa-star far" data-index="5"></i></div>
            <div class="result-bar"><div class="fill" id="eldenRingBar"></div></div>
            <p>Approval: <span id="eldenRingPercent">0</span>%</p>
        </div>
        <button class="submitBtn">Submit My Votes</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
