<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweettooth Ratings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>

    <header>
        <h1>SWEETWEB</h1>
        <p>Rate Or Share Your Thoughts</p>
    </header>

    <section id="mainButtons">
        <button id="rateTVShows">Rate TV Shows</button>
        <button id="rateFootballers">Rate Footballers</button>
        <button id="rateMovies">Rate Movies</button>
        <button id="rateGames">Rate Games</button>
    </section>

    <section id="ratingInterfaces">
        <!-- TV Shows -->
        <div id="tvShowsInterface" class="ratingInterface">
            <h2>Rate TV Shows</h2>
            <div class="ratingItem">
                <label>Game of Thrones:</label>
                <input type="number" id="gameOfThronesRating" min="1" max="5" placeholder="1-5">
                <p>Score: <span id="gameOfThronesAvg">0</span> / 5</p>
            </div>
            <div class="ratingItem">
                <label>Breaking Bad:</label>
                <input type="number" id="breakingBadRating" min="1" max="5" placeholder="1-5">
                <p>Score: <span id="breakingBadAvg">0</span> / 5</p>
            </div>
            <button class="submitBtn" onclick="submitRating('tv', ['gameOfThrones', 'breakingBad'])">Submit</button>
        </div>

        <!-- Footballers -->
        <div id="footballersInterface" class="ratingInterface">
            <h2>Rate Footballers</h2>
            <div class="ratingItem">
                <label>Lionel Messi:</label>
                <input type="number" id="messiRating" min="1" max="5" placeholder="1-5">
                <p>Score: <span id="messiAvg">0</span> / 5</p>
            </div>
            <div class="ratingItem">
                <label>Cristiano Ronaldo:</label>
                <input type="number" id="ronaldoRating" min="1" max="5" placeholder="1-5">
                <p>Score: <span id="ronaldoAvg">0</span> / 5</p>
            </div>
            <button class="submitBtn" onclick="submitRating('sports', ['messi', 'ronaldo'])">Submit</button>
        </div>

        <!-- Movies -->
        <div id="moviesInterface" class="ratingInterface">
            <h2>Rate Movies</h2>
            <div class="ratingItem">
                <label>Inception:</label>
                <input type="number" id="inceptionRating" min="1" max="5" placeholder="1-5">
                <p>Score: <span id="inceptionAvg">0</span> / 5</p>
            </div>
            <div class="ratingItem">
                <label>Interstellar:</label>
                <input type="number" id="interstellarRating" min="1" max="5" placeholder="1-5">
                <p>Score: <span id="interstellarAvg">0</span> / 5</p>
            </div>
            <button class="submitBtn" onclick="submitRating('movies', ['inception', 'interstellar'])">Submit</button>
        </div>

        <!-- Games -->
        <div id="gamesInterface" class="ratingInterface">
            <h2>Rate Games</h2>
            <div class="ratingItem">
                <label>FIFA 23:</label>
                <input type="number" id="fifa23Rating" min="1" max="5" placeholder="1-5">
                <p>Score: <span id="fifa23Avg">0</span> / 5</p>
            </div>
            <div class="ratingItem">
                <label>God of War:</label>
                <input type="number" id="godOfWarRating" min="1" max="5" placeholder="1-5">
                <p>Score: <span id="godOfWarAvg">0</span> / 5</p>
            </div>
            <button class="submitBtn" onclick="submitRating('games', ['fifa23', 'godOfWar'])">Submit</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
